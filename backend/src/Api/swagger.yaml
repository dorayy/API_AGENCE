components:
  schemas:
    Annonce:
      title: Annonce
      description: 'Schéma d''une Annonce'
      properties:
        id:
          type: integer
          example: 1
          nullable: false
        titre:
          type: string
          example: 'Annonce n°1'
          nullable: false
        prix:
          type: string
          example: '250 000 €'
          nullable: false
        description:
          type: string
          example: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse at accumsan libero. Nunc ac turpis eget sem auctor commodo. Aliquam eros enim, tempus eget consequat sit amet,'
          nullable: false
        images:
          type: string
          example: 'https://images.pexels.com/photos/323780/pexels-photo-323780.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260'
          nullable: false
        vendu:
          type: integer
          example: 0
          nullable: false
        user_id:
          type: integer
          example: 2
          nullable: false
        type_bien:
          type: string
          example: Maison
          nullable: false
        type_contrat:
          type: string
          example: Achat
          nullable: false
      type: object
    Client:
      title: Client
      description: 'Schéma d''un Client'
      properties:
        id:
          type: integer
          example: 1
          nullable: false
        company:
          type: string
          example: IPSSI
          nullable: false
        apiKey:
          description: 'Ceci n''est pas une vrai clée , contactez l''agence pour vous en procurer'
          type: string
          example: $2y$10$FT4e0uyY2rdJSgyOUMLBeefpL1hO1Lto0hwcM7mbcCBL5aam561DS
          nullable: false
      type: object
    Meetup:
      title: Meetup
      description: 'Schéma d''un Meetup'
      properties:
        id:
          type: integer
          example: 1
          nullable: false
        date:
          type: string
          format: date-time
          example: '2022-05-04 23:22:33.419154'
          nullable: false
        annonce_id:
          type: integer
          example: 1
          nullable: false
        email:
          type: string
          example: contact@agence.com
          nullable: false
        telephone:
          type: string
          example: '0102030405'
          nullable: false
        nom:
          type: string
          example: AGENCE
          nullable: false
        prenom:
          type: string
          example: AGENCE
          nullable: false
      type: object
    User:
      title: User
      description: 'Schéma d''un User'
      properties:
        id:
          type: integer
          example: 1
          nullable: false
        email:
          type: string
          example: contact@agence.com
          nullable: false
        username:
          type: string
          example: agence
          nullable: false
        roles:
          type: integer
          example: 1
          nullable: false
        password:
          type: string
          example: $2y$10$FT4e0uyY2rdJSgyOUMLBeefpL1hO1Lto0hwcM7mbcCBL5aam561DS
          nullable: false
      type: object
