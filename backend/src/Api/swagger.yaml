          description: apikey
          required: true
      requestBody:
        request: 'Ajout d''une annonce'
        required: true
        content:
          application/json:
            schema:
              properties:
                titre:
                  type: string
                prix:
                  type: string
                description:
                  type: string
                images:
                  type: string
                vendu:
                  type: integer
                user_id:
                  type: integer
                type_bien:
