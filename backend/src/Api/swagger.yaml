  '/api/v2/annonce/{id}/delete':
    delete:
      summary: 'Supprime une annonce par son identifiant'
      description: 'Supprime l''annonce d''id donnée'
      operationId: 6ddd760ca420b7d6b79cbb2d160a3aad
      parameters:
        -
          name: id
          in: path
          description: id
          required: true
        -
          name: apikey
          in: query
          description: apikey
          required: true
      responses:
        '200':
          description: Supprimé
        '404':
